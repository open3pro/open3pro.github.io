<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperLink: Quantum Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glass-input { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(56, 189, 248, 0.2); }
        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .loader { border: 3px solid #1e293b; border-radius: 50%; border-top: 3px solid #8b5cf6; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .glow-text { text-shadow: 0 0 20px rgba(139, 92, 246, 0.5); }
        input:focus { outline: none; border-color: #8b5cf6; box-shadow: 0 0 15px rgba(139, 92, 246, 0.2); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-x-hidden">

    <!-- Background Effects -->
    <div class="absolute inset-0 overflow-hidden -z-10">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-violet-600/20 rounded-full blur-[100px] animate-pulse"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-fuchsia-600/20 rounded-full blur-[100px] animate-pulse" style="animation-delay: 2s;"></div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-slate-900/95 z-50 flex flex-col items-center justify-center transition-opacity duration-300">
        <div class="loader w-16 h-16 mb-6 border-4 border-t-violet-500"></div>
        <p class="text-slate-400 font-mono animate-pulse tracking-widest" id="loading-text">INITIALIZING HYPERLINK...</p>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-6 right-6 glass px-6 py-4 rounded-lg shadow-2xl transform translate-x-[150%] transition-transform duration-300 z-[60] flex items-center gap-3 border-l-4 border-violet-500">
        <div id="toast-icon"></div>
        <span id="toast-msg" class="font-medium text-white">Notification</span>
    </div>

    <!-- Main Container -->
    <div id="main-container" class="w-full max-w-2xl glass rounded-3xl p-8 shadow-2xl fade-in relative overflow-hidden hidden">
        
        <!-- Decorative Header Line -->
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-violet-500 via-fuchsia-500 to-violet-500"></div>

        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-white tracking-tight mb-2 glow-text">HyperLink</h1>
            <p class="text-slate-400 text-sm font-mono">QUANTUM URL SHORTENER ENGINE</p>
        </div>

        <!-- Input Section -->
        <div class="relative mb-8 group">
            <div class="absolute -inset-0.5 bg-gradient-to-r from-violet-600 to-fuchsia-600 rounded-xl opacity-50 group-hover:opacity-100 transition duration-500 blur"></div>
            <div class="relative flex bg-slate-900 rounded-xl p-2 items-center">
                <svg class="w-6 h-6 text-slate-400 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
                <input type="text" id="long-url" class="w-full bg-transparent border-none text-white px-4 py-3 focus:ring-0 placeholder-slate-500" placeholder="Paste long URL here (e.g., https://very-long-site.com/article)...">
                <button onclick="shortenUrl()" id="shorten-btn" class="bg-violet-600 hover:bg-violet-500 text-white px-6 py-2 rounded-lg font-bold transition shadow-lg shadow-violet-500/20 flex items-center gap-2">
                    <span>Shorten</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                </button>
            </div>
        </div>

        <!-- Result Card (Hidden initially) -->
        <div id="result-card" class="hidden mb-8">
            <div class="glass bg-violet-900/20 rounded-xl p-6 border border-violet-500/30">
                <div class="flex justify-between items-end mb-2">
                    <span class="text-xs font-bold text-violet-400 uppercase tracking-wider">âœ¨ Success! Your Link is Ready</span>
                    <span class="text-xs text-slate-400" id="created-time">Just now</span>
                </div>
                <div class="flex gap-2 items-center">
                    <input type="text" id="short-result" readonly class="w-full glass-input rounded-lg px-4 py-3 text-white font-mono text-sm text-center">
                    <button onclick="copyResult()" class="bg-slate-700 hover:bg-slate-600 text-white p-3 rounded-lg transition" title="Copy to Clipboard">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    </button>
                    <button onclick="testLink()" class="bg-slate-700 hover:bg-slate-600 text-white p-3 rounded-lg transition" title="Open Link">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- History Section -->
        <div class="border-t border-slate-700/50 pt-6">
            <h3 class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-4 flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                Session History
            </h3>
            <div id="history-list" class="space-y-3 max-h-48 overflow-y-auto pr-2">
                <!-- Items injected here -->
                <p class="text-center text-slate-600 text-sm py-4 italic">No links created yet.</p>
            </div>
        </div>
    </div>

    <!-- 404 / Error Container -->
    <div id="error-container" class="hidden text-center">
        <h1 class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-violet-400 to-fuchsia-400 mb-4">404</h1>
        <p class="text-white text-xl mb-6">Warp Drive Malfunction</p>
        <p class="text-slate-400 max-w-md mx-auto mb-8">The short link you are trying to access does not exist in this dimension.</p>
        <a href="?" class="bg-slate-700 hover:bg-slate-600 text-white px-6 py-3 rounded-full transition">Create New Link</a>
    </div>

    <script>
        // ==========================================
        // 1. CONFIGURATION
        // ==========================================
        const SHEET_ID = '1jgHgbt_k0g_b6Z_MrZUXsg1dujIun9lY4Z8eu-GmhxQ'; 
        const API_URL = 'https://sheetdb.io/api/v1/yfwhbzf57agb5';       

        // SCHEMA MAPPING
        // You MUST update your Google Sheet Row 1 to:
        // A: ShortCode | B: LongURL | C: Clicks | D: Date
        const COL_CODE = 'ShortCode';
        const COL_URL = 'LongURL';
        const COL_CLICKS = 'Clicks';
        const COL_DATE = 'Date';

        let db = []; // Cache

        // ==========================================
        // 2. HYBRID ENGINE (INIT)
        // ==========================================
        function initApp() {
            // 1. Check if this is a REDIRECT request (e.g., ?s=xyz)
            const params = new URLSearchParams(window.location.search);
            const shortCode = params.get('s');

            if (shortCode) {
                document.getElementById('loading-text').innerText = `LOCATING TARGET: ${shortCode}...`;
                handleRedirect(shortCode);
            } else {
                // 2. Normal Load
                loadHistory();
                document.getElementById('loading-overlay').classList.add('hidden');
                document.getElementById('main-container').classList.remove('hidden');
            }
        }

        // ==========================================
        // 3. REDIRECT LOGIC
        // ==========================================
        function handleRedirect(code) {
            // Fetch ONLY the needed data via GVIZ (Fastest Read)
            const gvizUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
            
            fetch(gvizUrl)
                .then(res => res.text())
                .then(text => {
                    const json = JSON.parse(text.substring(47).slice(0, -2));
                    
                    // Find the row where ShortCode matches
                    // Note: GVIZ returns columns by index (0=A, 1=B, etc)
                    const row = json.table.rows.find(r => r.c[0] && r.c[0].v === code);

                    if (row) {
                        const longUrl = row.c[1] ? row.c[1].v : null;
                        
                        if (longUrl) {
                            document.getElementById('loading-text').innerText = "ENGAGING WARP DRIVE...";
                            // Optional: Fire and forget stats update (don't await)
                            incrementClicks(code, row.c[2] ? row.c[2].v : 0);
                            
                            // REDIRECT
                            setTimeout(() => {
                                window.location.href = longUrl.startsWith('http') ? longUrl : `https://${longUrl}`;
                            }, 800);
                        } else {
                            showError();
                        }
                    } else {
                        showError();
                    }
                })
                .catch(err => {
                    console.error(err);
                    showError();
                });
        }

        function incrementClicks(code, currentClicks) {
            // This runs in background
            const newClicks = parseInt(currentClicks || 0) + 1;
            fetch(`${API_URL}/${COL_CODE}/${code}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ data: { [COL_CLICKS]: newClicks } })
            });
        }

        function showError() {
            document.getElementById('loading-overlay').classList.add('hidden');
            document.getElementById('error-container').classList.remove('hidden');
        }

        // ==========================================
        // 4. SHORTEN LOGIC
        // ==========================================
        async function shortenUrl() {
            const longUrlInput = document.getElementById('long-url');
            let url = longUrlInput.value.trim();
            const btn = document.getElementById('shorten-btn');

            if (!url) {
                showToast("Please enter a valid URL", "error");
                return;
            }

            // Basic validation
            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }

            // UI Loading State
            const originalBtnText = btn.innerHTML;
            btn.innerHTML = `<div class="loader w-4 h-4 border-2 border-white border-t-transparent"></div>Processing`;
            btn.disabled = true;

            // 1. Generate Short Code
            const shortCode = generateId(6);

            // 2. Prepare Payload
            const payload = {
                [COL_CODE]: shortCode,
                [COL_URL]: url,
                [COL_CLICKS]: 0,
                [COL_DATE]: new Date().toLocaleDateString()
            };

            try {
                // 3. Check for collision (Lightweight check)
                // Ideally we check DB, but for this demo we trust the random math (62^6 is huge)

                // 4. Write to SheetDB
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: payload })
                });

                const result = await response.json();

                if (response.ok) {
                    // SUCCESS
                    showToast("Link Shortened Successfully!", "success");
                    displayResult(shortCode, url);
                    addToHistory(shortCode, url);
                    longUrlInput.value = '';
                } else {
                    throw new Error("API Error");
                }

            } catch (err) {
                console.error(err);
                showToast("Connection Failed. Try again.", "error");
            } finally {
                btn.innerHTML = originalBtnText;
                btn.disabled = false;
            }
        }

        // ==========================================
        // 5. HELPER FUNCTIONS
        // ==========================================
        function generateId(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function displayResult(code, originalUrl) {
            const fullLink = `${window.location.origin}${window.location.pathname}?s=${code}`;
            
            document.getElementById('result-card').classList.remove('hidden');
            document.getElementById('short-result').value = fullLink;
            document.getElementById('created-time').innerText = new Date().toLocaleTimeString();
            
            // Highlight effect
            const card = document.getElementById('result-card').querySelector('.glass');
            card.classList.add('ring-2', 'ring-violet-500');
            setTimeout(() => card.classList.remove('ring-2', 'ring-violet-500'), 500);
        }

        function copyResult() {
            const el = document.getElementById('short-result');
            el.select();
            el.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(el.value);
            showToast("Link copied to clipboard!", "success");
        }

        function testLink() {
            const el = document.getElementById('short-result');
            window.open(el.value, '_blank');
        }

        // ==========================================
        // 6. LOCAL STORAGE HISTORY
        // ==========================================
        function addToHistory(code, originalUrl) {
            const historyItem = { code, originalUrl, date: new Date().toISOString() };
            let history = JSON.parse(localStorage.getItem('hyperlink_history') || '[]');
            history.unshift(historyItem); // Add to top
            if (history.length > 10) history.pop(); // Keep last 10
            localStorage.setItem('hyperlink_history', JSON.stringify(history));
            loadHistory();
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('hyperlink_history') || '[]');
            const container = document.getElementById('history-list');
            
            if (history.length === 0) return;

            container.innerHTML = '';
            history.forEach(item => {
                const fullLink = `${window.location.origin}${window.location.pathname}?s=${item.code}`;
                
                const div = document.createElement('div');
                div.className = 'glass p-3 rounded-lg flex justify-between items-center hover:bg-slate-800/50 transition group';
                div.innerHTML = `
                    <div class="overflow-hidden">
                        <div class="flex items-center gap-2">
                            <span class="text-violet-400 font-bold font-mono text-sm">${item.code}</span>
                            <span class="text-slate-500 text-xs truncate max-w-[150px]">${item.originalUrl}</span>
                        </div>
                    </div>
                    <div class="flex gap-2 opacity-50 group-hover:opacity-100 transition">
                        <button onclick="navigator.clipboard.writeText('${fullLink}'); showToast('Copied!', 'success')" class="text-slate-300 hover:text-white p-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>
                        </button>
                        <a href="${fullLink}" target="_blank" class="text-slate-300 hover:text-white p-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                        </a>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // ==========================================
        // 7. UI UTILITIES
        // ==========================================
        function showToast(msg, type) {
            const t = document.getElementById('toast');
            const icon = document.getElementById('toast-icon');
            
            document.getElementById('toast-msg').innerText = msg;
            
            if (type === 'error') {
                t.className = "fixed top-6 right-6 glass px-6 py-4 rounded-lg shadow-2xl transition-transform duration-300 z-[60] flex items-center gap-3 border-l-4 border-red-500";
                icon.innerHTML = `<svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
            } else {
                t.className = "fixed top-6 right-6 glass px-6 py-4 rounded-lg shadow-2xl transition-transform duration-300 z-[60] flex items-center gap-3 border-l-4 border-emerald-500";
                icon.innerHTML = `<svg class="w-6 h-6 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`;
            }

            t.classList.remove('translate-x-[150%]');
            setTimeout(() => t.classList.add('translate-x-[150%]'), 3000);
        }

        // Boot
        initApp();

    </script>
</body>
</html>
